<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Ludão</title>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <div class="register-main-page">
      <div class="left-register-content">
      <div class="register">
        <h1>Crie sua conta</h1>
        <form class="form-register" action="">
        <input type="text" name="name" placeholder="Seu nome de usuário" autofocus />
        <input type="email" name="email" placeholder="Seu E-mail">
        <input type="password" name="password" placeholder="Sua senha">
        <input type="password" name="password-confirmation" placeholder="Confirme sua senha">
        <button class="register-button" type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
      <div class="right-register-content">
        <div class="right-image">
          <img src="images/community-animate (1).svg" alt="3 amigos em uma sala, uma menina e um menino seguram um desenho de coração e a outra a amiga olha para uma estante">
        </div>
        <h1>Junte-se a comunidade e<br>conecte-se com pessoas<br>incríveis.</h1>
      <div class="right-textfield">
      <p>Se conecte com os amigos mais fofos do mundo<br>e divirta-se</p>
      <a class="back-btn" href="index.html">⬅ Voltar para a tela de login</a>
      </div>
      </div>
  </body>
</html>
