<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Ludão</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="left-side-content">
        <h1>
          Faça login na nossa<br />
          comunidade
        </h1>
        <img
          class="left-side-image"
          src="images/call-with-friends.svg"
          alt="Animação de uma garota deitada, fazendo chamada no celular com seus amigos."
        />
      </div>
      <div class="right-side-content">
        <div class="login-card">
          <h1>Login</h1>
          <div class="textfield">
            <input
              type="text"
              name="user-id"
              placeholder="E-mail ou Usuário"
              autofocus
            />
          </div>
          <div class="textfield">
            <input type="password" placeholder="Senha" />
            <a href="forgot.html">Esqueci minha senha</a>
          </div>
          <button class="login-button" type="submit">Login</button>
          <p class="register">
            Não possui conta?
            <a class="register-btn" href="register.html">Junte-se a nós</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
